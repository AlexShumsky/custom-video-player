<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="https://example.com/myicon.ico">
	<title>custom-video-player</title>
</head>

<body>
	<div class="video__player">
		<div class="video__container">
			<video class="video" src="assets/video/production ID_3995798.mp4"></video>
			<div class="video__controlls">
				<div class="controls-left">
					<button class="svg-container play-b">
						<img src="assets/img/svg/play.svg" alt="play" class="svg play">
					</button>
					<button class="svg-container next-b">
						<img src="assets/img/svg/next.svg" alt="next" class="svg next">
					</button>
					<div class="sound__container">
						<button class="svg-container sound-b">
							<img src="assets/img/svg/sound.svg" alt="sound" class="svg sound">
						</button>
						<div class="volume__bar-container">
							<input type="range" name="speed" class="volume-bar" min="0" max="100" value="100" step="1">
						</div>
					</div>
					<div class="time__container">
						<div class="current-time">0:00</div>
						<div class="breaker"> / </div>
						<div class="total-duration">0:00</div>
					</div>
				</div>
				<div class="controls-right"></div>
			</div>
		</div>
		<script src="js/index.js"></script>
</body>

</html>
